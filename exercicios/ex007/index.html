<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcaçoes Semanticas</title>
</head>
<body>
    <H1>Semântica</H1>
    <p>No HTML o que importa é <mark> <em>a Semântica,</em><strong>o Siguinificado</strong></mark> e não <del>a forma</del>, os enfeites, pois isso é com o <ins>CSS</ins></p>
</body>
