<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor</p>
        <video width="300"poster="imagem/agua.png" controls autoplay loop>
            <source src="midias/meu-video.m4v" type="video/mp4">
            <source src="midias/meu-video.mp4" type="video/mp4">
            <source src="midias/meu-video.webm" type="video/webm">
            <p>Se o navegador não tem compatibilidade com reprodução de vídeos. </p>
        </video>
    <h1>Inserindo vídeos do YouTube
        <br>
        <iframe width="360" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </h1>
</body>
</html>
